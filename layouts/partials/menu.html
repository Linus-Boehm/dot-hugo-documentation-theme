{{ "<!-- menu -->" | safeHTML }}
{{ $page := . }}
<div class="col-lg-3">
    <div class="mb-5 bg-white p-4">
	{{ range where .Site.Menus.main "Name" .Section}}
	    <a class="side-item" href="{{ .URL }}">
		<h4 class="mb-4">{{ .Name | title }}</h4>
	    </a>
	<ul class="list-styled">
	    {{ range .Children }}
		{{ partial "menu-recursive" (dict "menu" . "page" $page) }}
	    {{ end }}
	</ul>
	{{ end }}
    </div>
</div>
{{ "<!-- /menu -->" | safeHTML }}
